spring.profiles.active=prod

server.port=8012
server.session.timeout=10
server.tomcat.uri-encoding=UTF-8

logging.config=classpath:logback_nielsen.xml

spring.datasource.url=jdbc:mysql://127.0.0.1:3306/person_manager
spring.datasource.username=root
